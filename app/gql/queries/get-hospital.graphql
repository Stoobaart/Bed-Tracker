query {
  getHospital {
    hospital {
      address
      availableBeds
      id
      name
      totalBeds
      totalCovidStatusNegative
      totalCovidStatusPositive
      totalCovidStatusSuspected
      totalVentilatorInUse
      unavailableBeds
      useManagement
      wards {
        availableBeds
        beds {
          active
          available
          id
          reference
        }
        id
        longName
        shortName
        totalBeds
        totalCovidStatusNegative
        totalCovidStatusPositive
        totalCovidStatusSuspected
        totalVentilatorInUse
        unavailableBeds
      }
    }
  }
}
