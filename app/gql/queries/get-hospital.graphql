        numberOfCritcareNurses,
        totalVentilationTypeBipap,
        totalCovidStatusGreen,
        totalRrtTypeHaemodialysis,
        # totalVentilationTypeNone,
        # totalLevelOfCareLevelThree,
        wardType,
        # totalBeds,
        isSurgeWard,
        totalRrtTypeRiskOfNextTwentyFourH,
        numberOfOtherRns,
        # totalLevelOfCareLevelTwo,
        name,
        # availableBeds,
        beds {
          available,
          covidStatus,
          dateOfAdmission,
          id,
          initials,
          levelOfCare,
          reference,
          rrtType,
          sex,
          sourceOfAdmission,
          useTracheostomy,
          ventilationType
