query {
  getHospital {
    hospital {
      address
      availableBeds
      id
      name
      totalBeds
      totalCovidBeds
      totalAvailableCovidBeds
      totalNonCovidBeds
      totalAvailableNonCovidBeds
      totalCovidStatusNegative
      totalCovidStatusPositive
      totalCovidStatusSuspected
      unavailableBeds
      wards {
        availableBeds
        beds {
          available
          covidStatus
          dateOfAdmission
          id
          initials
          levelOfCare
          reference
          rrtType
          sex
          sourceOfAdmission
          useTracheostomy
          ventilationType
        }
        id
        description
        name
        isCovidWard
        totalBeds
        totalCovidStatusNegative
        totalCovidStatusPositive
        totalCovidStatusSuspected
        totalVentilatorInUse
        unavailableBeds
      }
    }
