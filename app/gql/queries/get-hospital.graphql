query {
  getHospital {
    hospital {
      address
      availableBeds
      id
      name
      totalBeds
      totalCovidStatusNegative
      totalCovidStatusPositive
      totalCovidStatusSuspected
      totalVentilatorInUse
      unavailableBeds
      useManagement
      wards {
        availableBeds
        beds {
          available
          covidStatus
          id
          levelOfCare
          ventilationType
          hemofilterInUse
        }
        id
        description
        name
        isCovidWard
        totalBeds
        totalCovidStatusNegative
        totalCovidStatusPositive
        totalCovidStatusSuspected
        totalVentilatorInUse
        unavailableBeds
      }
    }
  }
}
