mutation ($input:CreateWardInput!) {
  createWard (input: $input) {
    ward {
      id
      name
      description
      isCovidWard
      totalBeds
      availableBeds
      unavailableBeds
      totalCovidStatusNegative
      totalCovidStatusPositive
      totalCovidStatusSuspected
      totalVentilatorInUse
      beds {
        available
        covidStatus
        id
        ventilatorInUse
      }
    }
  }
}
