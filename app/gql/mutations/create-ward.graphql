mutation ($input:CreateWardInput!) {
  createWard (input: $input) {
    ward {
      # totalVentilationTypeInvasive,
      # unavailableBeds,
      # totalRrtTypeNone,
      # totalLevelOfCareLevelOne,
      # totalVentilationTypeHfno,
      # totalRrtTypePd,
      # totalCovidStatusNegative,
      description,
      totalCovidStatusPositive,
      id,
      # totalVentilationTypeCpap,
      # canProvideIcsRatios,
      # totalVentilationTypeSv,
      # maxAdmissionCapacity,
      # totalVentilationTypeNasal,
      totalCovidStatusUnknownSuspected,
      # numberOfNurseSupportStaff,
      # totalRrtTypeHaemofiltration,
      # numberOfCritcareNurses,
      # totalVentilationTypeBipap,
      # totalCovidStatusGreen,
      # totalRrtTypeHaemodialysis,
      # totalVentilationTypeNone,
      # totalLevelOfCareLevelThree,
      wardType,
      # totalBeds,
      # isSurgeWard,
      # totalRrtTypeRiskOfNextTwentyFourH,
      # numberOfOtherRns,
      # totalLevelOfCareLevelTwo,
      name,
      # availableBeds,
      beds {
        available,
        covidStatus,
        dateOfAdmission,
        id,
        initials,
        levelOfCare,
        reference,
        rrtType,
        sex,
        sourceOfAdmission,
        useTracheostomy,
        ventilationType
      }
    }
  }
}
